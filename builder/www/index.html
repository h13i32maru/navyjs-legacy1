<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8"/>
<title>BS Builder</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body class="fill-y">

<div id="bs-project" class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <button class="btn span2"><i class="icon-play"></i>Play</button>
      <div class="nav-collapse">
        <ul class="nav pull-right">
          <li>
            <div class="btn-group">
              <button id="bs-current-project" class="btn span3" data-toggle="dropdown">-</button>
              <button class="btn dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul id="bs-project-menu" class="dropdown-menu span3">
              </ul>
            </div>
          </li>
          <li>
            <button class="btn span2"><i class="icon-plus"></i>New</button>
          </li>
          <li>
            <button class="btn span2"><i class="icon-trash"></i>Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div id="bs-content-tabs" class="tabbable tabs-left fill-y">

  <ul id="bs-content-tabs-buttons" class="nav nav-tabs bs-fit-size-content-menu">
    <li><a id="bs-content-tab-conf" href="#bs-conf-file-edit">Conf</a></li>
    <li><a id="bs-content-tab-layout">Layout</a></li>
    <li><a id="bs-content-tab-code" href="#bs-code-file-edit">Code</a></li>
    <li><a id="bs-content-tab-image">Image</a></li>
  </ul>

  <div id="bs-conf-file-edit" class="tab-content bs-flex fill-x fill-y">
    <div id="bs-conf-file-list" class="well span3 bs-file-list">
      <ul class="nav nav-list">
      </ul>
    </div>
    <div class="bs-edit-area fill-x">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><button class="btn">Save</button></li>
          </ul>
        </div>
      </div>
      <textarea class="fill-y fill-x"></textarea>
    </div>
  </div>

  <div id="bs-code-file-edit" class="tab-content bs-flex fill-x fill-y">
    <div id="bs-code-file-list" class="well span3 bs-file-list">
      <div class="search-box"><input type="text" placeholder="search" class="fill-x"/></div>
      <ul class="nav nav-list">
      </ul>
    </div>
    <div class="bs-edit-area fill-x">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><button class="btn">Save</button></li>
            <li><button class="btn">New</button></li>
            <li><button class="btn">Move</button></li>
            <li><button class="btn">Delete</button></li>
          </ul>
        </div>
      </div>
      <textarea class="fill-y fill-x"></textarea>
    </div>
  </div>

</div>

</div>

<script type="text/template" id="file-list">
  <li><a data-id="<%= id %>"><%= name %></a></li>
</script>

<script src="jquery/jquery-1.8.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="underscore/underscore-min.js"></script>
<script src="backbone/backbone-min.js"></script>
<script src="js/jquery/jquery.fitsize.js"></script>
<script src="js/jquery/jquery.list_filter.js"></script>
<script src="js/builder.js"></script>
</body>

</html>
